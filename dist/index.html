<html>
	<head>
		<title>Votrice</title>
		<!-- CSS BOOTSTRAP -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous">
		<!-- CSS PERSO -->
		<link rel="stylesheet" href="css/app.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- JS BOOTSTRAP -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- JS PERSO -->
		<script src="js/app.js"></script>
    </head>
	<body>
		<!-- CONTAINER HEADER -->
		<div class="container">
            <!-- HEADER -->
            <div class="page-header" id="banner">
                <div class="row">
                    <!-- INFOS -->
                    <div class="col-md-6 col-sm-12">
                        <h1>VOTRICE</h1>
                        <p class="lead">Notre première DAPP créee pour la Matrice.</p>
                        <a href="http://embark.readthedocs.io/en/latest/usage.html" class="btn btn-info">DOC Embark</a>
                        <a href="https://bootswatch.com/cyborg/" class="btn btn-success">DOC Template</a>
                    </div>
                    <!-- CONSOLE -->
                    <div class="console col-md-6 col-sm-12">
                        <h3>Console</h3><hr>
                        <div class="logs"></div>
                    </div>
                </div>
            </div>
        </div>
		<!-- CONTAINER DAPP -->
        <div class="container">
            <div class="col-sm-12">
                <!-- setChoices() -->
                <h4>Set the projects choices</h4>
                <div class="form-group form-inline">
                    <input type="text" class="set form-control" value="2">
                    <button class="set btn btn-warning">Set</button>
                </div>
                <!-- vote() -->
                <h4>Give your vote to a project</h4>
                <div class="form-group form-inline">
                    <input type="text" class="vote form-control" value="1">
                    <button class="vote btn btn-primary">Vote</button>
                </div>
                <!-- getWinningChoice() -->
                <h4>Get the winner project</h4>
                <div class="form-group">
                    <div class="winner text-danger">the winner is : <span class="value"></span></div>
                    <button class="get btn btn-danger">Get Winner</button>
                </div>
            </div>
        </div>
	</body>
</html>
